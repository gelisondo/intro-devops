version: 0.2
phases:
  pre_build:
    commands:
      #Configura el ambiente para poder lanzar comandos de terraform
      - terraform init
      #Realiza una comprobaci√≥n
      - terraform validate
  
  build:
    #correra terraform plan levantando un archivo de variables
    commands:
      - terraform plan -var-file="variables.tfvars" 